name: Build Flet APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet and Dependencies
        run: |
          pip install flet requests beautifulsoup4

      - name: Build APK
        run: |
          flet build apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalcioPremium-APK
          path: build/apk/*.apk
